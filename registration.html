    <header class="bg-dark text-white text-center py-3">
        <h1><a class="nav-link" href="trangchu.html">T88</a></h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="trangchu.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="gioithieu.html">Giới thiệu</a></li>
                    <li class="nav-item"><a class="nav-link" href="dichvu.html">Dịch vụ</a></li>
                    <li class="nav-item"><a class="nav-link" href="lienhe.html">Liên hệ</a></li>
        </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container mt-5">
        <h2 class="text-center mb-4">Đăng Ký Dịch Vụ</h2>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form>
                    <!-- User Information -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    
                    <!-- Family Information -->
                    <h4>Thông Tin Gia Đình</h4>
                    <div class="mb-3">
                        <label for="spouseName" class="form-label">Tên vợ/chồng</label>
                        <input type="text" class="form-control" id="spouseName">
                    </div>
                    <div class="mb-3">
                        <label for="children" class="form-label">Số lượng con cái</label>
                        <input type="number" class="form-control" id="children" min="0">
                    </div>
                    
                    <!-- Income Proof -->
                    <h4>Chứng Minh Thu Nhập</h4>
                    <div class="mb-3">
                        <label for="incomeSource" class="form-label">Nguồn thu nhập chính</label>
                        <input type="text" class="form-control" id="incomeSource" required>
                    </div>
                    <div class="mb-3">
                        <label for="monthlyIncome" class="form-label">Thu nhập hàng tháng (VNĐ)</label>
                        <input type="number" class="form-control" id="monthlyIncome" required>
                    </div>
                    <div class="mb-3">
                        <label for="incomeProof" class="form-label">Tài liệu chứng minh thu nhập (upload)</label>
                        <input type="file" class="form-control" id="incomeProof" accept=".pdf,.jpg,.jpeg,.png">
                    </div>

                    <!-- Service Selection -->
                    <div class="mb-3">
                        <label for="service" class="form-label">Dịch vụ đăng ký</label>
                        <select class="form-select" id="service" required>
                            <option value="" disabled selected>Chọn dịch vụ</option>
                            <option value="short-term-loan">Cho vay ngắn hạn</option>
                            <option value="long-term-loan">Cho vay dài hạn</option>
                            <option value="asset-collateral">Cầm cố tài sản</option>
                            <option value="debt-collection">Thu hồi nợ</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi đăng ký</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">

    </footer>

</body>
